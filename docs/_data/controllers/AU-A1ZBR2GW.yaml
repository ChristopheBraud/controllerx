name: AU-A1ZBR2GW (Aurora)
device_support:
  - type: Light
    domain: light
    controller: AUA1ZBR2GWLightController
    delay: 100
    mapping:
      - "Click left knob → Toggle 2"
      - "Rotate left knob clockwise → Increase brightness 2"
      - "Rotate left knob counterclockwise → Decrease brightness 2"
      - "Rotate left knob clockwise in color temp mode → Increase color temp 2"
      - "Rotate left knob counterclockwise in color temp mode → Decrease color temp 2"
      - "Click right knob → Toggle 1"
      - "Rotate right knob clockwise → Increase brightness 1"
      - "Rotate right knob counterclockwise → Decrease brightness 1"
      - "Rotate right knob clockwise in color temp mode → Increase color temp 1"
      - "Rotate right knob counterclockwise in color temp mode → Decrease color temp 1"
integrations:
  - name: ZHA
    codename: zha
    actions:
      - "1_toggle → Click left knob"
      - "1_step_up → Rotate left knob clockwise"
      - "1_step_down → Rotate left knob counterclockwise"
      - "1_step_color_temp_up → Rotate left knob clockwise in color temp mode"
      - "1_step_color_temp_down → Rotate left knob counterclockwise in color temp mode"
      - "2_toggle → Click right knob"
      - "2_step_up → Rotate right knob clockwise"
      - "2_step_down → Rotate right knob counterclockwise"
      - "2_step_color_temp_up → Rotate right knob clockwise in color temp mode"
      - "2_step_color_temp_down → Rotate right knob counterclockwise in color temp mode"
