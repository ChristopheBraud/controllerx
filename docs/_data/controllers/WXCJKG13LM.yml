name: WXCJKG13LM (Aqara)
device_support:
  - type: Light
    domain: light
    controller: WXCJKG13LMLightController
    delay: 350
    mapping:
      - "Single click top left button → Turn off"
      - "Double click top left button → Sync"
      - "Single click top right button → Turn on"
      - "Double click top right button → Sync"
      - "Single click middle left button → Dim down (1 step)"
      - "Double click middle left button → Minimum brightness"
      - "Hold middle left button → Dim down"
      - "Single click middle right button → Brighten up (1 step)"
      - "Double click middle right button → Full brightness"
      - "Hold middle right button → Brighten up"
      - "Single click bottom left button → Color temp down / Left color wheel (1 step)"
      - "Double click bottom left button → Minimum color temp (if supported)"
      - "Hold bottom left button → Color temp down / Left color wheel"
      - "Single click bottom right button → Color temp up / Right color wheel (1 step)"
      - "Double click bottom right button → Full color temp (if supported)"
      - "Hold bottom right button → Color temp up / Right color wheel"
