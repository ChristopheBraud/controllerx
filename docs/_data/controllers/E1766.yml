name: E1766 (IKEA)
device_support:
  - type: Light
    domain: light
    controller: E1766LightController
    delay: 350
    mapping:
      - "Click up → Turn on"
      - "Click down → Turn off"
      - "Released (after being held) up → Full brightness"
  - type: Switch
    domain: switch
    controller: E1766SwitchController
    mapping:
      - "Click up → Turn on"
      - "Click down → Turn off"
  - type: Cover
    domain: cover
    controller: E1766CoverController
    mapping:
      - "Click up → Open/Stop cover"
      - "Click down → Close/Stop cover"
      - "Released (after being held) up/down → Stop cover"
integrations:
  - name: Zigbee2MQTT
    codename: z2m
    actions:
      - "open → Click up"
      - "close → Click down"
  - name: deCONZ
    codename: deconz
    actions:
      - "1002 → Click up"
      - "2002 → Click down"
      - "1003 → Released (after being held) up"
      - "2003 → Released (after being held) down"
  - name: ZHA
    codename: zha
    actions:
      - "up_open → Click up"
      - "down_close → Click down"
      - "stop → Released (after being held) up/down"
