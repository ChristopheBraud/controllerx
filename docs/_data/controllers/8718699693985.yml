name: Hue Smart Button (Philips)
device_support:
  - type: Light
    domain: light
    controller: HueSmartButtonLightController
    delay: 350
    mapping:
      - "Click → Toggle"
      - "Hold → Brightness up/down with direction changes"
integrations:
  - name: deCONZ
    codename: deconz
    actions:
      - "1000 → Click"
      - "1001 → Hold"
      - "1002 → Click release"
      - "1003 → Hold release"
